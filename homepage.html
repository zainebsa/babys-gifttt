<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTK Bank - Tribute to Melek Aziz Elmoula</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    /* Base */
    body, html {
      height: 100%;
      margin: 0;
      background-color: #0b1120; /* dark navy */
      color: #d6cbbf; /* subtle beige */
      font-family: 'Open Sans', sans-serif;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(11,17,32,0.85);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      background: rgba(14,20,36,0.75);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(214,203,191,0.4);
      text-align: center;
      user-select: none;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      margin: 0 0 0.5em 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      color: #d6cbbf;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 0.3em;
    }

    h2 {
      font-style: italic;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2.5px;
      margin-bottom: 0.8em;
      color: #a69f8c;
    }

    h3 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffe6c7;
      margin-bottom: 1.8em;
      text-shadow: 0 0 10px #ffe6c7;
    }

    a.btn {
      display: inline-block;
      padding: 14px 45px;
      background-color: #4a90e2; /* smooth blue */
      color: #f9f6f1; /* light beige */
      text-decoration: none;
      font-weight: 700;
      border-radius: 50px;
      box-shadow: 0 6px 18px rgba(74,144,226,0.75);
      font-size: 1.4rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    a.btn:hover,
    a.btn:focus {
      background-color: #357ab8;
      outline: none;
    }

    /* Charts section */
    .charts-section {
      position: relative;
      z-index: 1;
      max-width: 700px;
      background: rgba(14,20,36,0.85);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(214,203,191,0.3);
      color: #d6cbbf;
      font-weight: 600;
      user-select: none;
      margin-top: 40px;
      text-align: left;
    }

    .charts-section h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #c3b997;
      text-align: center;
      text-transform: none;
      letter-spacing: 1.5px;
    }

    .chart-wrapper {
      margin-bottom: 28px;
    }

    canvas {
      max-width: 100%;
      height: 180px !important;
      border-radius: 10px;
      background: rgba(74, 144, 226, 0.15);
      box-shadow: 0 3px 12px rgba(74,144,226,0.3);
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      h3 {
        font-size: 1.3rem;
      }
      a.btn {
        font-size: 1.1rem;
        padding: 12px 35px;
      }
      .charts-section {
        padding: 20px 15px;
      }
      canvas {
        height: 150px !important;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content" role="main" aria-label="Homepage Main Content">
    <h1>BTK Bank - La Banque Globale</h1>
    <h2>Honoring Our Greatest Employee</h2>
    <h3>My Baby Husband, Melek Aziz Elmoula</h3>

    <a href="dashboard.html" class="btn" aria-label="Enter Productivity Hub">Enter Your Productivity Hub â†’</a>
  </div>

  <section class="charts-section" aria-label="Tunisia Banks Visualizations">
    <h2>ðŸ“Š Tunisia Banks Overview</h2>

    <div class="chart-wrapper" aria-label="Market Share of Tunisia Banks">
      <canvas id="marketShareChart"></canvas>
    </div>

    <div class="chart-wrapper" aria-label="Customer Satisfaction Ratings">
      <canvas id="satisfactionChart"></canvas>
    </div>

    <div class="chart-wrapper" aria-label="Yearly Revenue Growth">
      <canvas id="revenueGrowthChart"></canvas>
    </div>
  </section>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Market Share - Doughnut chart
    const ctxMarket = document.getElementById('marketShareChart').getContext('2d');
    new Chart(ctxMarket, {
      type: 'doughnut',
      data: {
        labels: ['BTK Bank', 'BIAT', 'STB', 'Amen Bank', 'Other Banks'],
        datasets: [{
          data: [35, 25, 20, 10, 10],
          backgroundColor: [
            '#4a90e2',  // blue
            '#c6a664',  // beige gold
            '#f5f1e7',  // off white beige
            '#7f6a4d',  // brown beige
            '#a0aec0'   // grayish
          ],
          borderColor: '#0b1120',
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        cutout: '70%',
        plugins: {
          legend: { position: 'bottom', labels: { color: '#d6cbbf', font: { size: 13, weight: '600' } } },
          title: {
            display: true,
            text: 'Market Share (%)',
            color: '#d6cbbf',
            font: { size: 16, weight: '700' }
          }
        }
      }
    });

    // Customer Satisfaction - Bar chart
    const ctxSatisfaction = document.getElementById('satisfactionChart').getContext('2d');
    new Chart(ctxSatisfaction, {
      type: 'bar',
      data: {
        labels: ['BTK Bank', 'BIAT', 'STB', 'Amen Bank'],
        datasets: [{
          label: 'Satisfaction (%)',
          data: [85, 78, 72, 65],
          backgroundColor: '#4a90e2',
          borderRadius: 6,
          maxBarThickness: 40,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Customer Satisfaction Ratings',
            color: '#d6cbbf',
            font: { size: 16, weight: '700' }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: { color: '#d6cbbf', font: { weight: '600' } },
            grid: { color: 'rgba(214,203,191,0.15)' }
          },
          x: {
            ticks: { color: '#d6cbbf', font: { weight: '600' } },
            grid: { display: false }
          }
        }
      }
    });

    // Yearly Revenue Growth - Line chart
    const ctxRevenue = document.getElementById('revenueGrowthChart').getContext('2d');
    new Chart(ctxRevenue, {
      type: 'line',
      data: {
        labels: ['2019', '2020', '2021', '2022', '2023'],
        datasets: [{
          label: 'Revenue Growth (%)',
          data: [4.5, 5.2, 6.1, 6.8, 7.5],
          fill: false,
          borderColor: '#4a90e2',
          backgroundColor: '#4a90e2',
          tension: 0.3,
          pointRadius: 5,
          pointBackgroundColor: '#4a90e2',
          borderWidth: 3,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#d6cbbf', font: { weight: '600' } } },
          title: {
            display: true,
            text: 'Yearly Revenue Growth',
            color: '#d6cbbf',
            font: { size: 16, weight: '700' }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#d6cbbf', font: { weight: '600' } },
            grid: { color: 'rgba(214,203,191,0.15)' }
          },
          x: {
            ticks: { color: '#d6cbbf', font: { weight: '600' } },
            grid: { display: false }
          }
        }
      }
    });
  </script>
</body>
</html>
